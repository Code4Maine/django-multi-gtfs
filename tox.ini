[tox]
envlist =
    py27-django15-south07-postgis,
    py27-django15-south07-spatiallite,
    py27-django15-south08-postgis,
    py27-django15-south08-spatiallite,
    py27-django15-southNo-postgis,
    py27-django15-southNo-spatiallite,
    py27-django16-south07-postgis,
    py27-django16-south07-spatiallite,
    py27-django16-south08-postgis,
    py27-django16-south08-spatiallite,
    py27-django16-southNo-postgis,
    py27-django16-southNo-spatiallite

[testenv]
deps=
    nose
    django-nose
commands=./run_tests.py

[django15]
deps=
    Django>=1.5,<1.6

[django16]
deps=
    Django>=1.6,<1.7

[postgis]
deps=
    psycopg2

[south07]
deps=
    South>=0.7,<0.8

[south08]
deps=
    South>=0.8,<0.9

[testenv:py27-django15-south07-postgis]
basepython = python2.7
setenv =
    MULTIGTFS_TEST_POSTGIS = 1
deps =
    {[django15]deps}
    {[south07]deps}
    {[postgis]deps}
    {[testenv]deps}

[testenv:py27-django15-south07-spatiallite]
basepython = python2.7
deps =
    {[django15]deps}
    {[south07]deps}
    {[testenv]deps}

